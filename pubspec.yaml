name: menuscan
description: Your food-savvy travel companion - Scan, translate, and explore menus
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.0

  # Local Storage
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Camera & Image
  image_picker: ^1.0.4
  camera: ^0.11.3

  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # OCR & ML
  google_ml_kit: ^0.20.0

  # Network
  http: ^1.1.0
  dio: ^5.3.3

  # Location
  geolocator: ^14.0.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  url_launcher: ^6.2.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.1.0

dependency_overrides:
  camera_android_camerax: 0.6.24+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
